<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>Document</title>
    <script
      src="../javascript/common/render-partials.js"
      type="module"
    ></script>
  </head>

  <body>
    <header id="header-container"></header>
    <main>
      <div class="banner">
        <button class="more-information">More Information</button>
      </div>

      <div class="filter">
        <div class="city-filter">
          <label for="citySelect">You are in:</label>
          <select id="citySelect" required aria-placeholder="Value2">
            <option value="None" hidden>None</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
        </div>
        <div class="local-filter">
          <label for="localSelect">Theaters:</label>
          <select id="localSelect" required aria-placeholder="Value2">
            <option value="None" hidden>None</option>
            <option value="value2">Value 2</option>
            <option value="value3">Value 3</option>
          </select>
        </div>
      </div>

      <div class="movie-details">
        <img src="{{url}}" />
        <div class="movie">
          <div>
            <h4>NAME</h4>
            <span class="details">{{title}}</span>
          </div>
          <div>
            <h4>GENRES</h4>
            <span class="details">{{gender}}</span>
          </div>
          <div>
            <h4>SINOPSIS</h4>
            <span class="details">{{sinopsis}}</span>
          </div>
          <div>
            <h4>DURATION</h4>
            <span class="details">{{duration}}</span>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer-container"></footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.min.js"
      integrity="sha512-3GRj7sme01zpWwRNPNy48Rda1bD9cq34lqYG5vb8ZXGc+wRqsoBJ3+AC25IYW5w5SrWlzHqIpNIxZt5QF9sXLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../javascript/movie.js" type="module" async></script>
  </body>
</html>
